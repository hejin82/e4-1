<!DOCTYPE html>
<html manifest="../cache.manifest">
<head>
<title>Event Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div data-role="page" id="incidentPage">

		<div data-role="header" data-position="fixed">
					
			<a href="incidents.html" data-icon="back">Back</a>
			<h1>Event</h1>
			<!-- Maybe we have a refresh from server button? -->
			<a href="#" data-icon="check" onclick="saveEvent();">Save</a>
			
			<div data-role="navbar">
				<ul>
					<li><a href="#" class="ui-btn-active" data-transition="slide">Event Info</a></li>
					<li><a href="subjectForm.html" data-transition="slide" data-prefetch>Subjects</a></li>
				</ul>
			</div><!-- /navbar -->

		</div>

		<div data-role="content">
			<form action="#" method="post">
				<div style="margin-left:auto; margin-right:auto; font-weight: bold;">
					<span style="text-align: center;" data-bind="text: eventNumber"></span>
				</div>
				<div data-role="fieldcontain">
					<label for="title">Event Title:</label>
					<input type="text" name="title" id="title" data-bind="value: eventTitle" />
				</div>
				<div data-role="fieldcontain">
					<label for="arsLat">Lat:</label>
					<input type="text" name="arsLat" id="arsLat" maxlength="10" data-bind="value: arsLat"/>
				</div>
				<div data-role="fieldcontain">
					<label for="arsLon">Lon:</label>
					<input type="text" name="arsLon" id="arsLon" maxlength="10" data-bind="value: arsLon" />
				</div>
				<div data-role="fieldcontain">
					<label for="arsDt">Arrest Date:</label>
					<input type="date" name="arsDt" id="arsDt" maxlength="10" data-bind="value: arsDt"/>			
				</div>
				<div data-role="fieldcontain">
					<label for="arsTm">Arrest Time:</label>
					<input type="time" name="arsTm" id="arsTm" maxlength="4" data-bind="value: arsTm"/>			
				</div>				
			</form>
			
			<!--
			<div>
				<button id="btnInit" onclick="initiate_geolocation();">Find
					my location</button>
			</div>
			<div>
				<a href="subjectForm.html" data-role="button" data-icon="star"
					data-prefetch>Add Subject</a>
			</div>
			-->
		</div>
		<div data-role="footer" data-id="footer" data-position="fixed">
			<div class="ui-grid-a">
				<div class="ui-block-a">
				<a href="home.html" data-role="button" data-icon="home">Home</a>
			</div>
			<div class="ui-block-b">
				<img id="statusIndicator" align="right"/>
			</div>
		</div>		
	</div> <!-- /footer -->
	</div>
</body>
</html>
