<!DOCTYPE html> 
<html manifest="../cache.manifest"> 
	<head> 
	<title>Event List</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div data-role="page" id="incidentListPage">

	<div data-role="header" data-position="fixed">
		<a href="home.html" data-icon="back">Back</a>
		<h1>Event List</h1>
	</div>
	
	<div data-role="content">
	
	<div id="incidentListDiv">
		<ul data-role="listview" data-inset="true" data-filter="true" id="incidentList" data-bind="foreach: incidents">
			<li>
				<a href="#" data-bind="text: eventNumber, click: $parent.goToIncident.bind($parent.incident)"></a>
			</li>
		</ul>
	</div>
		
	</div>

	<div data-role="footer" data-id="footer" class="ui-bar" data-position="fixed">
		<div data-role="controlgroup" data-type="horizontal">
			<a href="home.html" data-role="button" data-icon="home">Home</a>		
		</div>				
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
