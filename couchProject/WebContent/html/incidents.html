<!DOCTYPE html> 
<html manifest="../cache.manifest"> 
	<head> 
	<title>Event List</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div data-role="page" id="incidentListPage">

	<div data-role="header">
		<h1>Event List</h1>
	</div>
	
	<div data-role="content">
	
	<div id="incidentListDiv">
		<ul data-role="listview" data-inset="true" data-filter="true" id="incidentList" data-bind="foreach: incidents">
			<li><a href="#" onclick="goToIncident();" data-bind="text: eventNumber, attr: {id: incId}"></a></li>
		</ul>
	</div>
		
	</div>
	
	<div data-role="footer" data-id="footer" data-position="fixed">
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<a href="home.html" data-role="button" data-icon="home">Home</a>
			</div>
			<div class="ui-block-b">
				<img src="#" id="statusIndicator" align="right"/>
			</div>
		</div>		
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
