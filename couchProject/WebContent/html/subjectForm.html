<!DOCTYPE html> 
<html manifest="../cache.manifest"> 
	<head> 
		<title>Subject Form</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 		
	</head> 
<body> 
<div data-role="page" id="subjectPage">

	<div data-role="header" data-position="fixed">
					
		<a href="incidents.html" data-icon="back">Cancel</a>			
		<h1>Subjects</h1>				
		<a href="#" data-icon="check" onclick="saveSubject();">Save</a>	
			
		<div data-role="navbar">
			<ul>
				<li><a href="incidentForm.html" data-transition="slide">Event Info</a></li>
				<li><a href="#" class="ui-btn-active" data-transition="slide">Subjects</a></li>
			</ul>
		</div><!-- /navbar -->

	</div>

<form action="#" method="post">

	<label for="select-choice-0" class="select">Subjects:</label>
		<select name="subjects" id="subjects">
   			<option value="standard">Standard: 7 day</option>
   			<option value="rush">Rush: 3 days</option>
		</select>

	<div data-role="fieldcontain">
     <label for="fname">First Name:</label>
     <input type="text" name="fname" id="fname"/>
	</div>
	
	<div data-role="fieldcontain">
     <label for="lname">Last Name:</label>
     <input type="text" name="lname" id="lname"/>
	</div>

	<div data-role="fieldcontain">
	<fieldset data-role="controlgroup">
    	<legend>Gender:</legend>
         	<input type="radio" name="gender" id="radio-female" value="f" />
         	<label for="radio-female">Female</label>

         	<input type="radio" name="gender" id="radio-male" value="m" />
         	<label for="radio-male">Male</label>
    </fieldset>
    </div>
</form>
	<div data-role="footer" data-id="footer" data-position="fixed">
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<a href="home.html" data-role="button" data-icon="home">Home</a>
				<!-- 
				<a href="#" data-icon="delete" onclick="alert('Not implemented yet.');">Delete</a>
				 -->
			</div>
			<div class="ui-block-b">
				<img id="statusIndicator" align="right"/>
			</div>
		</div>		
	</div><!-- /footer -->
</div>
</body>
</html>
