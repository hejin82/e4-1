<!DOCTYPE html> 
<html manifest="../cache.manifest"> 
	<head> 
		<title>Subject Form</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 		
	</head> 
<body> 
<div data-role="page" id="subjectPage">

	<div data-role="header" data-position="fixed">
					
		<a href="incidents.html" data-icon="back">Cancel</a>			
		<h1>Subjects</h1>				
		<a href="#" data-icon="check" onclick="saveSubject(true);">Save</a>	
			
		<div data-role="navbar">
			<ul>
				<li><a href="incidentForm.html">Event Info</a></li>
				<li><a href="#" class="ui-btn-active">Subjects</a></li>
			</ul>
		</div><!-- /navbar -->

	</div>

<form action="#" method="post">

	<label for="subjects" class="select">Subjects:</label>
		<select name="subjects" id="subjects">
		</select>

	<div data-role="fieldcontain">
     <label for="fname">First Name:</label>
     <input type="text" name="fname" id="fname"/>
	</div>
	
	<div data-role="fieldcontain">
     <label for="lname">Last Name:</label>
     <input type="text" name="lname" id="lname"/>
	</div>

	<div data-role="fieldcontain">
	<fieldset data-role="controlgroup">
    	<legend>Gender:</legend>
         	<input type="radio" name="gender" id="radio-female" value="F" />
         	<label for="radio-female">Female</label>

         	<input type="radio" name="gender" id="radio-male" value="M" />
         	<label for="radio-male">Male</label>
    </fieldset>
    </div>
</form>
	<div data-role="footer" data-id="footer" class="ui-bar" data-position="fixed">
		<div data-role="controlgroup" data-type="horizontal">
			<a href="home.html" data-role="button" data-icon="home">Home</a>			
			<a href="#" data-role="button" data-icon="plus" onclick="addSubj();">New</a>
			<a href="#" data-role="button" data-icon="delete" onclick="delSubj();">Delete</a>
		</div>				
	</div><!-- /footer -->
</div>
</body>
</html>
