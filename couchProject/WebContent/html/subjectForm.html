<!DOCTYPE html> 
<html> 
	<head> 
		<title>Subject Form</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 		
	</head> 
<body> 
<div data-role="page" id="subjectPage">
<form action="#" method="post">

	<div data-role="fieldcontain">
     <label for="foo">First Name:</label>
     <input type="text" name="fname" id="foo" value=""/>
	</div>
	
	<div data-role="fieldcontain">
     <label for="foo">Last Name:</label>
     <input type="text" name="lname" id="foo" value=""/>
	</div>

	<div data-role="fieldcontain">
	<fieldset data-role="controlgroup">
    	<legend>Gender:</legend>
         	<input type="radio" name="gender" id="radio-female" value="f" />
         	<label for="radio-female">Female</label>

         	<input type="radio" name="gender" id="radio-male" value="m" />
         	<label for="radio-male">Male</label>
    </fieldset>
    </div>

	<div data-role="fieldcontain">
		<label for="select-choice-x" class="select">Disposition</label>
		<select name="select-shipper" id="select-choice-x">
			<option></option>
			<option value="vr">VR</option>
			<option value="nta">NTA</option>
			<option value="er">ER</option>
		</select>
	</div>
</form>
</div>
</body>
</html>
